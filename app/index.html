<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Key of King David - App</title>

  <!-- KaTeX for math -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" crossorigin="anonymous"></script>

  <!-- Main styles -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/tools.css" />

  <!-- Tiny local styles just for the Deep Study button -->
  <style>
    .controls .spacer { flex: 1; }            /* pushes button to the far right */
    .btn-secondary {
      display:inline-block; text-decoration:none;
      padding: .55rem .8rem; border-radius: var(--radius);
      border: 1px solid var(--color-primary);
      color: var(--color-primary); background: transparent;
    }
    .btn-secondary:hover { background: var(--color-primary); color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Key of King David</h1>
    <button id="ctrl-toggle" aria-label="Show chapter controls">☰</button>
    <div class="controls">
      <select id="bible-select"></select>
      <select id="book-select"></select>
      <input type="number" id="chapter-input" placeholder="Chapter" min="1" />
      <button id="load-btn">Load Chapter</button>

      <span class="spacer" aria-hidden="true"></span>

      <!-- NEW: Deep Study button -->
      <a class="btn-secondary" href="advanced.html" aria-label="Open Advanced/Deep Study">
        Deep Study
      </a>
    </div>
  </header>

  <main>
    <!-- Sidebar with enhanced UI/UX -->
    <aside class="sidebar sidebar-enhanced">
      <details class="panel" open>
        <summary class="panel-summary">Cross References <span class="toggle-icon">▾</span> </summary>
            <p><i>
               Select a verse number to see cross-references.
            </i></p>
        <div id="sidebar-crossref" class="ref-list-area"><em>No verse selected.</em></div>
      </details>

      <div class="panel">
        <label for="lexicon-module" class="panel-title">Strong's Concordance</label>
        <p><i>
            See lexicon for words selected from the main content area.
        </i></p>
        <div class="lexicon-results"></div>
      </div>

      <div class="panel">
        <label for="phrase-search" class="panel-title">Search Words & Phrases</label>
        <div class="input-group">
          <input type="text" id="phrase-search" placeholder="e.g. ‘love’ or ‘light’" />
          <button id="phrase-search-btn" class="btn-search" type="button">Search</button>
        </div>
        <div class="search-results">
          <div class="phrase-links"><em>No search yet.</em></div>
          <div class="phrase-verse-area" style="margin-top:1em"></div>
        </div>
      </div>
    </aside>

    <!-- Scripture content panel -->
    <section class="content">
      <div id="scripture-container"></div>
      <div id="crossref-panel"></div>
    </section>
  </main>
  <footer>
    <p>© 2023 Key of King David. All rights reserved.</p>
    <p>Version: 1.0.0</p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
